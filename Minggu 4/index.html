<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Form PPDB</title>
        <style>
            .form-tittle{
                text-decoration: underline;
                text-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action=""class="row g-3">
                <div class="col-md-12">
                    <center>
                        <h3 style font-weight:bold ">FORMULIR PPDB JALUR ZONASI 2021</h3>
                    </center>
                </div>
                <br>
                <h5 class="form-tittle">Info Pendaftaran</h5>
                <div class="col-md-6">
                    <label for="nisn" class="form-label">NISN</label>
                    <input type="text" class="form-control" id="nisn">
                </div>
                <div class="col-md-6">
                    <label for="Tahun lulus" class="form-label">Tahun Lulus</label>
                    <input type="text" class="form-control" id="Tahun Lulus">
                </div>
                <div class="col-md-12">
                    <label for="asal sekolah" class="form-label">Asal Sekolah</label>
                    <input type="text" class="form-control" id="Asal Sekolah">
                </div>
                <div class="col-md-12">
                    <input type="file" class="form-control" id="Foto Copy ijazah">
                </div>
                <div class="col-md-12 mt-0">
                    <small class="text-danger">* Lampirkan foto copy ijazah</small>
                </div>
                <br>
                <h5 class="form-tittle">Data Siswa</h5>
                <div class="col-md-12">
                    <label for="Nama Lengkap" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="Nama Lengkap">
                </div>
                <div class="col-md-3">
                    <label for="NIK" class="form-label">NIK</label>
                    <input type="text" class="form-control" id="NIK">
                </div>
                <div class="col-md-3">
                    <label for="Tempat Lahir" class="form-label">Tempat Lahir</label>
                    <input type="text" class="form-control" id="Tempat Lahir">
                </div>
                <div class="col-md-3">
                    <label for="Tanggal Lahir" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="Tanggal Lahir">
                </div>
                <div class="col-md-3">
                    <label for="Jenis Kelamin" class="form-label">Jenis Kelamin</label>
                    <select name="" id="" class="form-control">
                        <option>Option</option>
                        <option value="">Laki Laki</option>
                        <option value="">Perempuan</option>
                        </select>        
                </div>
                <div class="col-md-12">
                    <input type="file" class="form-control" id="Foto Copy Akte Kelahiran yang telah dilegalisir">
                </div>
                <div class="col-md-12 mt-0">
                    <small class="text-danger">* Lampirkan foto copy Akte Kelahiran yang telah dilegalisir</small>
                </div>
                <div class="col-md-12">
                    <label for="Alamat" class="form-label">Alamat</label>
                    <textarea name="" id="" rows="3" class="form-control"></textarea>
                </div>
                <div class="col-md-3">
                    <label for="Desa/Kel." class="form-label">Desa/Kel.</label>
                    <input type="text" class="form-control" id="Desa/Kel.">
                </div>
                <div class="col-md-3">
                    <label for="Kecamatan" class="form-label">Kecamatan</label>
                    <input type="text" class="form-control" id="Kecamatan">
                </div>
                <div class="col-md-3">
                    <label for="Kabupaten" class="form-label">Kabupaten</label>
                    <input type="text" class="form-control" id="Kabupaten">
                </div>
                <div class="col-md-3">
                    <label for="Provinsi" class="form-label">Provinsi</label>
                    <input type="text" class="form-control" id="Provinsi">
                </div>
                <div class="col-md-12">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="Email">
                </div>
                <br>
                <h5 class="form-tittle">Data Orang Tua</h5>
                <div class="col-md-12">
                    <input type="file" class="form-control" id="Foto Copy KK">
                </div>
                <div class="col-md-12 mt-0">
                    <small class="text-danger">* Lampirkan KK</small>
                </div>
                <div class="col-md-12">
                    <label for="Nomor KK" class="form-label">No. Kartu Keluarga</label>
                    <input type="text" class="form-control" id="Nomor KK">
                </div>
                <div class="col-md-12">
                    <label for="Nama Ayah Kandung" class="form-label">Nama Ayah Kandung</label>
                    <input type="text" class="form-control" id="Nama Ayah Kandung">
                </div>
                <div class="col-md-6">
                    <label for="Agama" class="form-label">Agama</label>
                    <input type="text" class="form-control" id="Agama">
                </div>
                <div class="col-md-6">
                    <label for="Pekerjaan" class="form-label">Pekerjaan</label>
                    <input type="text" class="form-control" id="Pekerjaan">
                </div>
                <div class="col-md-12">
                    <label for="Nama Ibu Kandung" class="form-label">Nama Ibu Kandung</label>
                    <input type="text" class="form-control" id="Nama Ibu Kandung">
                </div>
                <div class="col-md-6">
                    <label for="Agama" class="form-label">Agama</label>
                    <input type="text" class="form-control" id="Agama">
                </div>
                <div class="col-md-6">
                    <label for="Pekerjaan" class="form-label">Pekerjaan</label>
                    <input type="text" class="form-control" id="Pekerjaan">
                </div>
                <div class="col-md-12">
                    <label for="Alamat ortu" class="form-label">Alamat Orang Tua</label>
                    <textarea name="" id="" rows="3" class="form-control"></textarea>
               </div>
                <div class="col-md-3">
                    <label for="Desa/Kel." class="form-label">Desa/Kel.</label>
                    <input type="text" class="form-control" id="Desa/Kel.">
                </div>
                <div class="col-md-3">
                    <label for="Kecamatan" class="form-label">Kecamatan</label>
                    <input type="text" class="form-control" id="Kecamatan">
                </div>
                <div class="col-md-3">
                    <label for="Kabupaten" class="form-label">Kabupaten</label>
                    <input type="text" class="form-control" id="Kabupaten">
                </div>
                <div class="col-md-3">
                    <label for="Provinsi" class="form-label">Provinsi</label>
                    <input type="text" class="form-control" id="Provinsi">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
